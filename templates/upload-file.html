<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            text-decoration: none;
          }
          .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
          }
          .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
          }
          .content {
            margin-left: 250px;
            padding: 20px;
          }
      .upload-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .upload-container h1 {
        text-align: center;
      }
      .upload-container form {
        display: flex;
        flex-direction: column;
      }
      .upload-container input[type="file"] {
        margin-bottom: 20px;
      }
      .upload-container input[type="submit"] {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .upload-container input[type="submit"]:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-dark active" href="../dashboard">
                <span data-feather="home"></span>
                Dashboard<span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark active" href="/upload">
                <span data-feather="upload"></span>
                Upload Dokumen <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark active" href="/history-user">
                <span data-feather="list"></span>
                Histori Dokumen <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
      </div>
    </nav>

    <main role="main" class="content">
        <div class="container mt-5">
            <div class="upload-container">
              <h1>Upload File untuk Cek Similarity</h1>
              <form action="/check_similarity" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".txt,.docx,.pdf" required />
                <input type="hidden" name="user_id" value="{{ session.user_id }}" />
                <input type="submit" value="Upload dan Cek Similarity" />
            </form>
        </div>
    </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
